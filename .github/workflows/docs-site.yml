name: Docs Site

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-site.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-site.yml'

jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      - name: Install deps
        working-directory: docs
        run: npm install

      - name: Build docs
        working-directory: docs
        run: npm run docs:build
